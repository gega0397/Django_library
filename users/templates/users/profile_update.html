{% extends 'base.html' %}

{% block title %}Update Profile{% endblock %}
{% block content %}
    <div class="form-card">
        <h2>Update Profile</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Update</button>
        </form>
    </div>

    <br> <a href="{% url 'users:profile' %}">Back to Profile</a>
{% endblock %}

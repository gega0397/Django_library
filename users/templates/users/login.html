{% extends 'base.html' %}

{% block title %}Profile{% endblock %}
    {% block content %}
    <div class="login-card">
        <h2>Login</h2>
        <form method="post" action="{% url 'users:login' %}">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Login</button>
        </form>

    <br>
    <button>
        <a href="{% url 'users:register' %}">Register</a>
    </button>

    </div>
    {% endblock %}
